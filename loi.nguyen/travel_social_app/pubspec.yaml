name: travel_social_app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  dots_indicator: ^2.1.0
  flutter_staggered_grid_view: ^0.6.2
  flutter_point_tab_bar: ^0.2.0
  iconsax: ^0.0.8
  ionicons: ^0.2.2

  firebase_core: ^2.7.1
  firebase_auth: ^4.2.2
  cloud_firestore: ^4.4.4
  intl: ^0.18.1 # Note that the right version of intl is also required.
  provider: ^6.0.5
  get_it: ^7.2.0
  firebase_storage: ^11.1.0
  image_picker: ^0.8.7+3
  path_provider: ^2.0.14
  google_sign_in: ^6.1.0
  flutter_facebook_auth: ^5.0.8
  flutter_dotenv: ^5.0.2
  github_sign_in: ^0.0.4
  flutter_reaction_button: ^2.0.1+2
  firebase_messaging: ^14.4.1




dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/friends/
    - assets/images/posts/
    - assets/images/saved/
    - assets/images/story/
    - .env

 
  fonts:
     - family: Ubuntu-Regular
       fonts:
         - asset: assets/fonts/Ubuntu-Regular.ttf
